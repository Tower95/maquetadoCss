<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Maquetado en frameworks de JavaScript</title>

    <script type="text/javascript">
    window.addEventListener("load", ()=>{
        let template = document.getElementById("article-template");
        let clonado;
        let articles = document.getElementById("articles");
        
        for(let i = 1; i <= 5; i++){
            let clonado = template.cloneNode(true);
            clonado.removeAttribute("id");
            let h2 = clonado.getElementsByTagName("h2")[0];
            h2.innerHTML = h2.textContent + ' '+ i;
            articles.appendChild(clonado);
        }
    });
    </script>
</head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/Angular.svg" class="app-logo" alt="Logotipo">
                    <span id="brand">
                        <strong>Curso</strong>Angular
                    </span>
                </div>
                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>
                <!-- LIMPIAR FLOTADOS -->
                <div class="clearfix"></div>
            </div>
        </header>
        <div id="slider" class="slider-big">
           <h1>Bienvenido al curso de Angular de Ismael Torres</h1>
           <a href="#" class="btn-white">Ir al blog</a> 
        </div>
        <div class= "center">
            <section id="content">
                <h2 class = "subheader"> Últimos articulos</h2>
                <!-- Listado articulos -->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="http://www.ifam.es/colombia/wp-content/uploads/sites/13/2015/08/imagenes-de-paisajes-hermosos-4.jpg" alt="Paisaje">
                        </div>
                        <h2>Articulo de prueba</h2>
                        <span class="date">Hace 5 min</span>
                        <a href="#">leer más</a>
                        <div class="clearfix"></div>
                    </article>
                    <!-- Añadir articulos via JS -->
                </div>
            </section>
            
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-succes">crear articilo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form action="">
                        <input type="text" name="search" />
                        <input class="btn" type="submit" name="submit" value="buscar"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>
        <footer id="footer">
            <div class="center"><p>&COPY; Ismael Torres</p></div>
        </footer>
        
    </body>
</html>
